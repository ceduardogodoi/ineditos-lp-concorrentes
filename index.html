<!doctype html>
<html class="no-js" lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empréstimo Consignado Online | Paraná Banco</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <main>
    <section style="height: 545px;">
      <div class="logo-conveniado">
        <img src="img/logo_branca.svg" alt="Logo do Paraná Banco" title="Ir para paranabanco.com.br" />
        <img src="img/conveniado_sm.png" alt="Conveniado ao INSS" />
      </div>

      <div class="info">
        <h1>O tipo de</h1>
        <h1>Empréstimo</h1>
        <h1>mais barato</h1>
        <h1>do Brasil</h1>
        <ul class="values-table">
          <li>
            <strong>R$ 3.000</strong>
            <span>Parcela de R$ 78,27</span>
          </li>
          <li>
            <strong>R$ 5.000</strong>
            <span>Parcela de R$ 130,27</span>
          </li>
          <li>
            <strong>R$ 10.000</strong>
            <span>Parcela de R$ 261,27</span>
          </li>
        </ul>

        <div class="info-parcelas">
          <h2>Pagamento em até <strong>72x</strong></h2>
        </div>

        <div class="div-cta">
          <button class="cta">
            <strong>Simule aqui</strong>
            <img src="./img/right-arrow.svg" />
          </button>
        </div>
      </div>
    </section>
  </main>

  <section>
    <div class="learn-more">
      <h3>Saiba mais</h3>
    </div>

    <div class="comparator">
      <h2>Comparador de taxas</h2>
    </div>
  </section>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
